
services:
  senchi-zigbee-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: senchi-zigbee-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # TODO: Add database configuration
      # - DATABASE_URL=postgresql://homeuser:${DB_PASSWORD:-defaultpass}@postgres:5432/home_automation
      
      # MQTT Configuration (supports both local and containerized)
      - MQTT_BROKER=${MQTT_BROKER:-host.docker.internal}
      - MQTT_PORT=${MQTT_PORT:-1883}
      - MQTT_USERNAME=${MQTT_USERNAME:-}
      - MQTT_PASSWORD=${MQTT_PASSWORD:-}
      
      - PUSHOVER_TOKEN=${PUSHOVER_TOKEN:-}
      - PUSHOVER_USER=${PUSHOVER_USER:-}
      
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - JWT_ALGORITHM=HS256
      
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - TZ=America/Toronto
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./configuration.yml:/app/configuration.yml:ro

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
