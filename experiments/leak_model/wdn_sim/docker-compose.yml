version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: wdn-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-wdn}
      POSTGRES_USER: ${DB_USER:-wdn}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-wdn_pass}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-wdn}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  wdn-sim:
    build: .
    container_name: wdn-sim
    # Mount optional data directories from host -> container
    volumes:
      - ./config:/app/config
      - ./output:/app/output
    environment:
      # --- Simulation controls (override at runtime) -----------------------
      - SIM_HOUSES=${SIM_HOUSES:-100}
      - SIM_DAYS=${SIM_DAYS:-1}
      - SIM_RESOLUTION=${SIM_RESOLUTION:-10.0}  # seconds
      - SIM_PROCESSES=${SIM_PROCESSES:-0}       # 0 = use all cores
      - SIM_OUTPUT=${SIM_OUTPUT:-/app/output/raw}
      - SIM_PROFILE=${SIM_PROFILE:-modern_pex_small}
      - SIM_LIGHT_MODE=${SIM_LIGHT_MODE:-false}
      - SIM_ENABLE_TSNET=${SIM_ENABLE_TSNET:-false}
      - SIM_NO_EVENTS=${SIM_NO_EVENTS:-false}
      - SIM_FILE_PREFIX=${SIM_FILE_PREFIX:-}
      # --- Database connection --------------------------------------------
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-wdn}
      - DB_USER=${DB_USER:-wdn}
      - DB_PASSWORD=${DB_PASSWORD:-wdn_pass}
    deploy:
      resources:
        limits:
          memory: ${SIM_MEMORY_LIMIT:-8G}
          cpus: '${SIM_CPU_LIMIT:-4}'
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint: ["/app/entrypoint.sh"]

volumes:
  pgdata: